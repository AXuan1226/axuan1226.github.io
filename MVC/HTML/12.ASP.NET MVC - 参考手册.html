<div class="typora-export-sidebar"><div class="outline-content"><li class="outline-item-wrapper outline-h1"><div class="outline-item"><span class="outline-expander"></span><a class="outline-label" href="#12aspnet-mvc---参考手册">12.ASP.NET MVC - 参考手册</a></div><ul class="outline-children"><li class="outline-item-wrapper outline-h2"><div class="outline-item"><span class="outline-expander"></span><a class="outline-label" href="#类">类</a></div><ul class="outline-children"></ul></li><li class="outline-item-wrapper outline-h2"><div class="outline-item"><span class="outline-expander"></span><a class="outline-label" href="#接口">接口</a></div><ul class="outline-children"></ul></li></ul></li></div></div><div id='write'  class=''><h1 id='12aspnet-mvc---参考手册'><span>12.ASP.NET MVC - 参考手册</span></h1><h2 id='类'><span>类</span></h2><figure><table><thead><tr><th style='text-align:left;' ><span>类</span></th><th style='text-align:left;' ><span>描述</span></th></tr></thead><tbody><tr><td style='text-align:left;' ><span>AcceptVerbsAttribute</span></td><td style='text-align:left;' ><span>表示一个特性，该特性指定操作方法将响应的 HTTP 谓词。</span></td></tr><tr><td style='text-align:left;' ><span>ActionDescriptor</span></td><td style='text-align:left;' ><span>提供有关操作方法的信息，比如操作方法的名称、控制器、参数、特性和筛选器。</span></td></tr><tr><td style='text-align:left;' ><span>ActionExecutedContext</span></td><td style='text-align:left;' ><span>提供 ActionFilterAttribute 类的 ActionExecuted 方法的上下文。</span></td></tr><tr><td style='text-align:left;' ><span>ActionExecutingContext</span></td><td style='text-align:left;' ><span>提供 ActionFilterAttribute 类的 ActionExecuting 方法的上下文。</span></td></tr><tr><td style='text-align:left;' ><span>ActionFilterAttribute</span></td><td style='text-align:left;' ><span>表示筛选器特性的基类。</span></td></tr><tr><td style='text-align:left;' ><span>ActionMethodSelectorAttribute</span></td><td style='text-align:left;' ><span>表示一个用于影响操作方法选择的特性。</span></td></tr><tr><td style='text-align:left;' ><span>ActionNameAttribute</span></td><td style='text-align:left;' ><span>表示一个用于操作的名称的特性。</span></td></tr><tr><td style='text-align:left;' ><span>ActionNameSelectorAttribute</span></td><td style='text-align:left;' ><span>表示一个可影响操作方法选择的特性。</span></td></tr><tr><td style='text-align:left;' ><span>ActionResult</span></td><td style='text-align:left;' ><span>封装一个操作方法的结果并用于代表该操作方法执行框架级操作。</span></td></tr><tr><td style='text-align:left;' ><span>AdditionalMetadataAttribute</span></td><td style='text-align:left;' ><span>提供一个类，该类实现 IMetadataAware 接口以支持其他元数据。</span></td></tr><tr><td style='text-align:left;' ><span>AjaxHelper</span></td><td style='text-align:left;' ><span>表示支持在视图中呈现 AJAX 方案中的 HTML。</span></td></tr><tr><td style='text-align:left;' ><span>AjaxHelper(TModel)</span></td><td style='text-align:left;' ><span>表示支持在强类型视图中呈现 AJAX 方案中的 HTML。</span></td></tr><tr><td style='text-align:left;' ><span>AjaxRequestExtensions</span></td><td style='text-align:left;' ><span>表示一个类，该类对 HttpRequestBase 类进行了扩展，在其中添加了确定 HTTP 请求是否为 AJAX 请求的功能。</span></td></tr><tr><td style='text-align:left;' ><span>AllowHtmlAttribute</span></td><td style='text-align:left;' ><span>通过跳过属性的请求验证，允许请求在模型绑定过程中包含 HTML 标记。（强烈建议应用程序显式检查所有禁用请求验证的模型，以防止脚本攻击。）</span></td></tr><tr><td style='text-align:left;' ><span>AreaRegistration</span></td><td style='text-align:left;' ><span>提供在一个 ASP.NET MVC 应用程序内注册一个或多个区域的方式。</span></td></tr><tr><td style='text-align:left;' ><span>AreaRegistrationContext</span></td><td style='text-align:left;' ><span>对在 ASP.NET MVC 应用程序内注册某个区域时所需的信息进行封装。</span></td></tr><tr><td style='text-align:left;' ><span>AssociatedMetadataProvider</span></td><td style='text-align:left;' ><span>提供用于实现元数据提供程序的抽象类。</span></td></tr><tr><td style='text-align:left;' ><span>AssociatedValidatorProvider</span></td><td style='text-align:left;' ><span>为用于实现验证提供程序的类提供抽象类。</span></td></tr><tr><td style='text-align:left;' ><span>AsyncController</span></td><td style='text-align:left;' ><span>为异步控制器提供基类。</span></td></tr><tr><td style='text-align:left;' ><span>AsyncTimeoutAttribute</span></td><td style='text-align:left;' ><span>表示一个特性，该特性用于设置异步方法的超时值（以毫秒为单位）。</span></td></tr><tr><td style='text-align:left;' ><span>AuthorizationContext</span></td><td style='text-align:left;' ><span>对使用 AuthorizeAttribute 特性时所需的信息进行封装。</span></td></tr><tr><td style='text-align:left;' ><span>AuthorizeAttribute</span></td><td style='text-align:left;' ><span>表示一个特性，该特性用于限制调用方对操作方法的访问。</span></td></tr><tr><td style='text-align:left;' ><span>BindAttribute</span></td><td style='text-align:left;' ><span>表示一个特性，该特性用于提供有关应如何进行模型绑定到参数的详细信息。</span></td></tr><tr><td style='text-align:left;' ><span>BuildManagerCompiledView</span></td><td style='text-align:left;' ><span>表示在视图引擎呈现视图之前由 BuildManager 类编译的视图的基类。</span></td></tr><tr><td style='text-align:left;' ><span>BuildManagerViewEngine</span></td><td style='text-align:left;' ><span>为视图引擎提供基类。</span></td></tr><tr><td style='text-align:left;' ><span>ByteArrayModelBinder</span></td><td style='text-align:left;' ><span>映射浏览器请求到字节数组。</span></td></tr><tr><td style='text-align:left;' ><span>ChildActionOnlyAttribute</span></td><td style='text-align:left;' ><span>表示一个特性，该特性用于指示操作方法只应作为子操作进行调用。</span></td></tr><tr><td style='text-align:left;' ><span>ChildActionValueProvider</span></td><td style='text-align:left;' ><span>表示子操作中的值的值提供程序。</span></td></tr><tr><td style='text-align:left;' ><span>ChildActionValueProviderFactory</span></td><td style='text-align:left;' ><span>表示用于为子操作创建值提供程序对象的工厂。</span></td></tr><tr><td style='text-align:left;' ><span>ClientDataTypeModelValidatorProvider</span></td><td style='text-align:left;' ><span>返回客户端数据类型模型验证程序。</span></td></tr><tr><td style='text-align:left;' ><span>CompareAttribute</span></td><td style='text-align:left;' ><span>提供用于比较某个模型的两个属性的特性。</span></td></tr><tr><td style='text-align:left;' ><span>ContentResult</span></td><td style='text-align:left;' ><span>表示用户定义的内容类型，该类型是操作方法的结果。</span></td></tr><tr><td style='text-align:left;' ><span>Controller</span></td><td style='text-align:left;' ><span>提供用于响应对 ASP.NET MVC 网站所进行的 HTTP 请求的方法。</span></td></tr><tr><td style='text-align:left;' ><span>ControllerActionInvoker</span></td><td style='text-align:left;' ><span>表示一个类，该类负责调用控制器的操作方法。</span></td></tr><tr><td style='text-align:left;' ><span>ControllerBase</span></td><td style='text-align:left;' ><span>表示所有 MVC 控制器的基类。</span></td></tr><tr><td style='text-align:left;' ><span>ControllerBuilder</span></td><td style='text-align:left;' ><span>表示一个类，该类负责动态生成控制器。</span></td></tr><tr><td style='text-align:left;' ><span>ControllerContext</span></td><td style='text-align:left;' ><span>封装有关与指定的 RouteBase 和 ControllerBase 实例匹配的 HTTP 请求的信息。</span></td></tr><tr><td style='text-align:left;' ><span>ControllerDescriptor</span></td><td style='text-align:left;' ><span>封装描述控制器的信息，比如控制器的名称、类型和操作。</span></td></tr><tr><td style='text-align:left;' ><span>ControllerInstanceFilterProvider</span></td><td style='text-align:left;' ><span>将控制器添加到 FilterProviderCollection 实例。</span></td></tr><tr><td style='text-align:left;' ><span>CustomModelBinderAttribute</span></td><td style='text-align:left;' ><span>表示一个调用自定义模型联编程序的特性。</span></td></tr><tr><td style='text-align:left;' ><span>DataAnnotationsModelMetadata</span></td><td style='text-align:left;' ><span>为数据模型的公共元数据、DataAnnotationsModelMetadataProvider 类和 DataAnnotationsModelValidator 类提供容器。</span></td></tr><tr><td style='text-align:left;' ><span>DataAnnotationsModelMetadataProvider</span></td><td style='text-align:left;' ><span>实现 ASP.NET MVC 的默认模型元数据提供程序。</span></td></tr><tr><td style='text-align:left;' ><span>DataAnnotationsModelValidator</span></td><td style='text-align:left;' ><span>提供模型验证程序。</span></td></tr><tr><td style='text-align:left;' ><span>DataAnnotationsModelValidator(TAttribute)</span></td><td style='text-align:left;' ><span>为指定的验证类型提供模型验证程序。</span></td></tr><tr><td style='text-align:left;' ><a href='http://msdn.microsoft.com/en-us/library/system.web.mvc.dataannotationsmodelvalidatorprovider(v=vs.98).aspx'><span>DataAnnotationsModelValidatorProvider</span></a></td><td style='text-align:left;' ><span>实现 ASP.NET MVC 的默认验证提供程序。</span></td></tr><tr><td style='text-align:left;' ><a href='http://msdn.microsoft.com/en-us/library/system.web.mvc.dataerrorinfomodelvalidatorprovider(v=vs.98).aspx'><span>DataErrorInfoModelValidatorProvider</span></a></td><td style='text-align:left;' ><span>为错误信息模型验证程序提供容器。</span></td></tr><tr><td style='text-align:left;' ><span>DefaultControllerFactory</span></td><td style='text-align:left;' ><span>表示默认情况下已注册的控制器工厂。</span></td></tr><tr><td style='text-align:left;' ><span>DefaultModelBinder</span></td><td style='text-align:left;' ><span>映射浏览器请求到数据对象。该类提供模型联编程序的具体实现。</span></td></tr><tr><td style='text-align:left;' ><span>DefaultViewLocationCache</span></td><td style='text-align:left;' ><span>表示视图位置的内存缓存。</span></td></tr><tr><td style='text-align:left;' ><span>DependencyResolver</span></td><td style='text-align:left;' ><span>为实现 IDependencyResolver 或公共服务定位器 IServiceLocator 接口的依赖关系解析程序提供一个注册点。</span></td></tr><tr><td style='text-align:left;' ><span>DependencyResolverExtensions</span></td><td style='text-align:left;' ><span>提供 GetService 和 GetServices 的类型安全实现。</span></td></tr><tr><td style='text-align:left;' ><span>DictionaryValueProvider(TValue)</span></td><td style='text-align:left;' ><span>表示值提供程序的基类，这些值提供程序的值来自实现 IDictionary(TKey, TValue) 接口的集合。</span></td></tr><tr><td style='text-align:left;' ><span>EmptyModelMetadataProvider</span></td><td style='text-align:left;' ><span>为不需要元数据的数据模型提供空的元数据提供程序。</span></td></tr><tr><td style='text-align:left;' ><span>EmptyModelValidatorProvider</span></td><td style='text-align:left;' ><span>为不需要验证程序的模型提供空的验证提供程序。</span></td></tr><tr><td style='text-align:left;' ><span>EmptyResult</span></td><td style='text-align:left;' ><span>表示一个不执行任何操作的结果，比如一个不返回任何内容的控制器操作方法。</span></td></tr><tr><td style='text-align:left;' ><span>ExceptionContext</span></td><td style='text-align:left;' ><span>P提供使用 HandleErrorAttribute 类的上下文。</span></td></tr><tr><td style='text-align:left;' ><span>ExpressionHelper</span></td><td style='text-align:left;' ><span>提供用于从表达式中获取模型名称的帮助器类。</span></td></tr><tr><td style='text-align:left;' ><span>FieldValidationMetadata</span></td><td style='text-align:left;' ><span>为客户端字段验证元数据提供容器。</span></td></tr><tr><td style='text-align:left;' ><span>FileContentResult</span></td><td style='text-align:left;' ><span>将二进制文件的内容发送到响应。</span></td></tr><tr><td style='text-align:left;' ><span>FilePathResult</span></td><td style='text-align:left;' ><span>将文件的内容发送到响应。</span></td></tr><tr><td style='text-align:left;' ><span>FileResult</span></td><td style='text-align:left;' ><span>表示一个用于将二进制文件内容发送到响应的基类。</span></td></tr><tr><td style='text-align:left;' ><span>FileStreamResult</span></td><td style='text-align:left;' ><span>使用 Stream 实例将二进制内容发送到响应。</span></td></tr><tr><td style='text-align:left;' ><span>Filter</span></td><td style='text-align:left;' ><span>表示一个元数据类，它包含对一个或多个筛选器接口的实现、筛选器顺序和筛选器范围的引用。</span></td></tr><tr><td style='text-align:left;' ><span>FilterAttribute</span></td><td style='text-align:left;' ><span>表示操作和结果筛选器特性的基类。</span></td></tr><tr><td style='text-align:left;' ><span>FilterAttributeFilterProvider</span></td><td style='text-align:left;' ><span>定义筛选器特性的筛选器提供程序。</span></td></tr><tr><td style='text-align:left;' ><span>FilterInfo</span></td><td style='text-align:left;' ><span>封装有关可用的操作筛选器的信息。</span></td></tr><tr><td style='text-align:left;' ><span>FilterProviderCollection</span></td><td style='text-align:left;' ><span>表示应用程序的筛选器提供程序的集合。</span></td></tr><tr><td style='text-align:left;' ><span>FilterProviders</span></td><td style='text-align:left;' ><span>为筛选器提供一个注册点。</span></td></tr><tr><td style='text-align:left;' ><span>FormCollection</span></td><td style='text-align:left;' ><span>包含应用程序的表单值提供程序。</span></td></tr><tr><td style='text-align:left;' ><span>FormContext</span></td><td style='text-align:left;' ><span>对验证和处理 HTML 表单中的输入数据所需的信息进行封装。</span></td></tr><tr><td style='text-align:left;' ><span>FormValueProvider</span></td><td style='text-align:left;' ><span>表示 NameValueCollection 对象中包含的表单值的值提供程序。</span></td></tr><tr><td style='text-align:left;' ><span>FormValueProviderFactory</span></td><td style='text-align:left;' ><span>表示一个类，该类负责创建表单值提供程序对象的新实例。</span></td></tr><tr><td style='text-align:left;' ><span>GlobalFilterCollection</span></td><td style='text-align:left;' ><span>表示一个包含所有全局筛选器的类。</span></td></tr><tr><td style='text-align:left;' ><span>GlobalFilters</span></td><td style='text-align:left;' ><span>表示全局筛选器集合。</span></td></tr><tr><td style='text-align:left;' ><span>HandleErrorAttribute</span></td><td style='text-align:left;' ><span>表示一个特性，该特性用于处理由操作方法引发的异常。</span></td></tr><tr><td style='text-align:left;' ><span>HandleErrorInfo</span></td><td style='text-align:left;' ><span>封装有关处理由操作方法引发的错误的信息。</span></td></tr><tr><td style='text-align:left;' ><span>HiddenInputAttribute</span></td><td style='text-align:left;' ><span>表示一个特性，该特性用于指示是否应将属性值或字段值呈现为隐藏的 input 元素。</span></td></tr><tr><td style='text-align:left;' ><span>HtmlHelper</span></td><td style='text-align:left;' ><span>表示支持在视图中呈现 HTML 控件。</span></td></tr><tr><td style='text-align:left;' ><span>HtmlHelper(TModel)</span></td><td style='text-align:left;' ><span>表示支持在强类型视图中呈现 HTML 控件。</span></td></tr><tr><td style='text-align:left;' ><span>HttpDeleteAttribute</span></td><td style='text-align:left;' ><span>表示一个特性，该特性用于限制操作方法，以便该方法仅处理 HTTP DELETE 请求。</span></td></tr><tr><td style='text-align:left;' ><span>HttpFileCollectionValueProvider</span></td><td style='text-align:left;' ><span>表示要用于来自 HTTP 文件集合的值的值提供程序。</span></td></tr><tr><td style='text-align:left;' ><span>HttpFileCollectionValueProviderFactory</span></td><td style='text-align:left;' ><span>表示一个类，该类负责创建 HTTP 文件集合值提供程序对象的新实例。</span></td></tr><tr><td style='text-align:left;' ><span>HttpGetAttribute</span></td><td style='text-align:left;' ><span>表示一个特性，该特性用于限制操作方法，以便该方法仅处理 HTTP GET 请求。</span></td></tr><tr><td style='text-align:left;' ><span>HttpNotFoundResult</span></td><td style='text-align:left;' ><span>定义一个用于指示未找到所请求资源的对象。</span></td></tr><tr><td style='text-align:left;' ><span>HttpPostAttribute</span></td><td style='text-align:left;' ><span>表示一个特性，该特性用于限制操作方法，以便该方法仅处理 HTTP POST 请求。</span></td></tr><tr><td style='text-align:left;' ><span>HttpPostedFileBaseModelBinder</span></td><td style='text-align:left;' ><span>将模型绑定到已发布的文件。</span></td></tr><tr><td style='text-align:left;' ><span>HttpPutAttribute</span></td><td style='text-align:left;' ><span>表示一个特性，该特性用于限制操作方法，以便该方法仅处理 HTTP PUT 请求。</span></td></tr><tr><td style='text-align:left;' ><span>HttpRequestExtensions</span></td><td style='text-align:left;' ><span>扩展 HttpRequestBase 类，该类包含客户端在 Web 请求中发送的 HTTP 值。</span></td></tr><tr><td style='text-align:left;' ><span>HttpStatusCodeResult</span></td><td style='text-align:left;' ><span>提供一种用于返回带特定 HTTP 响应状态代码和说明的操作结果的方法。</span></td></tr><tr><td style='text-align:left;' ><span>HttpUnauthorizedResult</span></td><td style='text-align:left;' ><span>表示未经授权的 HTTP 请求的结果。</span></td></tr><tr><td style='text-align:left;' ><span>JavaScriptResult</span></td><td style='text-align:left;' ><span>将 JavaScript 内容发送到响应。</span></td></tr><tr><td style='text-align:left;' ><span>JsonResult</span></td><td style='text-align:left;' ><span>表示一个类，该类用于将 JSON 格式的内容发送到响应。</span></td></tr><tr><td style='text-align:left;' ><span>JsonValueProviderFactory</span></td><td style='text-align:left;' ><span>启用操作方法以发送和接收 JSON 格式的文本，并将 JSON 文本以模型绑定方式传递给操作方法的参数。</span></td></tr><tr><td style='text-align:left;' ><span>LinqBinaryModelBinder</span></td><td style='text-align:left;' ><span>映射浏览器请求到 LINQ Binary 对象。</span></td></tr><tr><td style='text-align:left;' ><span>ModelBinderAttribute</span></td><td style='text-align:left;' ><span>表示一个特性，该特性用于将模型类型关联到模型-生成器类型。</span></td></tr><tr><td style='text-align:left;' ><span>ModelBinderDictionary</span></td><td style='text-align:left;' ><span>表示一个类，该类包含应用程序的所有模型联编程序（按联编程序类型列出）。</span></td></tr><tr><td style='text-align:left;' ><span>ModelBinderProviderCollection</span></td><td style='text-align:left;' ><span>为模型联编程序提供程序提供一个容器。</span></td></tr><tr><td style='text-align:left;' ><span>ModelBinderProviders</span></td><td style='text-align:left;' ><span>为模型联编程序提供程序提供一个容器。</span></td></tr><tr><td style='text-align:left;' ><span>ModelBinders</span></td><td style='text-align:left;' ><span>提供对应用程序的模型联编程序的全局访问。</span></td></tr><tr><td style='text-align:left;' ><span>ModelBindingContext</span></td><td style='text-align:left;' ><span>提供运行模型联编程序的上下文。</span></td></tr><tr><td style='text-align:left;' ><span>ModelClientValidationEqualToRule</span></td><td style='text-align:left;' ><span>为发送到浏览器的相等验证规则提供一个容器。</span></td></tr><tr><td style='text-align:left;' ><span>ModelClientValidationRangeRule</span></td><td style='text-align:left;' ><span>为发送到浏览器的范围验证规则提供一个容器。</span></td></tr><tr><td style='text-align:left;' ><span>ModelClientValidationRegexRule</span></td><td style='text-align:left;' ><span>为发送到浏览器的正则表达式客户端验证规则提供一个容器。</span></td></tr><tr><td style='text-align:left;' ><span>ModelClientValidationRemoteRule</span></td><td style='text-align:left;' ><span>为发送到浏览器的远程验证规则提供一个容器。</span></td></tr><tr><td style='text-align:left;' ><span>ModelClientValidationRequiredRule</span></td><td style='text-align:left;' ><span>为必填字段的客户端验证提供一个容器。</span></td></tr><tr><td style='text-align:left;' ><span>ModelClientValidationRule</span></td><td style='text-align:left;' ><span>为发送到浏览器的客户端验证规则提供一个基类容器。</span></td></tr><tr><td style='text-align:left;' ><span>ModelClientValidationStringLengthRule</span></td><td style='text-align:left;' ><span>为发送到浏览器的字符串长度验证规则提供一个容器。</span></td></tr><tr><td style='text-align:left;' ><span>ModelError</span></td><td style='text-align:left;' ><span>表示在模型绑定期间发生的错误。</span></td></tr><tr><td style='text-align:left;' ><span>ModelErrorCollection</span></td><td style='text-align:left;' ><span>ModelError 实例的集合。</span></td></tr><tr><td style='text-align:left;' ><span>ModelMetadata</span></td><td style='text-align:left;' ><span>为数据模型的公共元数据、ModelMetadataProvider 类和 ModelValidator 类提供容器。</span></td></tr><tr><td style='text-align:left;' ><span>ModelMetadataProvider</span></td><td style='text-align:left;' ><span>为自定义元数据提供程序提供抽象基类。</span></td></tr><tr><td style='text-align:left;' ><span>ModelMetadataProviders</span></td><td style='text-align:left;' ><span>为当前的 ModelMetadataProvider 实例提供容器。</span></td></tr><tr><td style='text-align:left;' ><span>ModelState</span></td><td style='text-align:left;' ><span>将模型绑定的状态封装到操作方法参数的一个属性或操作方法参数本身。</span></td></tr><tr><td style='text-align:left;' ><span>ModelStateDictionary</span></td><td style='text-align:left;' ><span>表示将已发送表单绑定到操作方法（其中包括验证信息）的尝试的状态。</span></td></tr><tr><td style='text-align:left;' ><span>ModelValidationResult</span></td><td style='text-align:left;' ><span>为验证结果提供容器。</span></td></tr><tr><td style='text-align:left;' ><span>ModelValidator</span></td><td style='text-align:left;' ><span>提供用于实现验证逻辑的基类。</span></td></tr><tr><td style='text-align:left;' ><span>ModelValidatorProvider</span></td><td style='text-align:left;' ><span>为模型提供验证程序的列表。</span></td></tr><tr><td style='text-align:left;' ><span>ModelValidatorProviderCollection</span></td><td style='text-align:left;' ><span>为验证提供程序的列表提供一个容器。</span></td></tr><tr><td style='text-align:left;' ><span>ModelValidatorProviders</span></td><td style='text-align:left;' ><span>为当前验证提供程序提供容器。</span></td></tr><tr><td style='text-align:left;' ><span>MultiSelectList</span></td><td style='text-align:left;' ><span>表示一个项列表，用户可从该列表中选择多个项。</span></td></tr><tr><td style='text-align:left;' ><span>MvcFilter</span></td><td style='text-align:left;' ><span>在派生类中实现时，提供一个元数据类，它包含对一个或多个筛选器接口的实现、筛选器顺序和筛选器范围的引用。</span></td></tr><tr><td style='text-align:left;' ><span>MvcHandler</span></td><td style='text-align:left;' ><span>选择将处理 HTTP 请求的控制器。</span></td></tr><tr><td style='text-align:left;' ><span>MvcHtmlString</span></td><td style='text-align:left;' ><span>表示不应再次进行编码的 HTML 编码的字符串。</span></td></tr><tr><td style='text-align:left;' ><span>MvcHttpHandler</span></td><td style='text-align:left;' ><span>验证并处理 HTTP 请求。</span></td></tr><tr><td style='text-align:left;' ><span>MvcRouteHandler</span></td><td style='text-align:left;' ><span>创建一个实现 IHttpHandler 接口的对象并向该对象传递请求上下文。</span></td></tr><tr><td style='text-align:left;' ><span>MvcWebRazorHostFactory</span></td><td style='text-align:left;' ><span>创建 MvcWebPageRazorHost 文件的实例。</span></td></tr><tr><td style='text-align:left;' ><span>NameValueCollectionExtensions</span></td><td style='text-align:left;' ><span>扩展 NameValueCollection 对象，以便能够将集合复制到指定字典。</span></td></tr><tr><td style='text-align:left;' ><span>NameValueCollectionValueProvider</span></td><td style='text-align:left;' ><span>表示值提供程序的基类，这些值提供程序的值来自 NameValueCollection 对象。</span></td></tr><tr><td style='text-align:left;' ><span>NoAsyncTimeoutAttribute</span></td><td style='text-align:left;' ><span>为 AsyncTimeoutAttribute 特性提供便利包装。</span></td></tr><tr><td style='text-align:left;' ><span>NonActionAttribute</span></td><td style='text-align:left;' ><span>表示一个特性，该特性用于指示控制器方法不是操作方法。</span></td></tr><tr><td style='text-align:left;' ><span>OutputCacheAttribute</span></td><td style='text-align:left;' ><span>表示一个特性，该特性用于标记将缓存其输出的操作方法。</span></td></tr><tr><td style='text-align:left;' ><span>ParameterBindingInfo</span></td><td style='text-align:left;' ><span>封装与将操作方法参数绑定到数据模型相关的信息。</span></td></tr><tr><td style='text-align:left;' ><span>ParameterDescriptor</span></td><td style='text-align:left;' ><span>包含描述参数的信息。</span></td></tr><tr><td style='text-align:left;' ><span>PartialViewResult</span></td><td style='text-align:left;' ><span>表示一个用于将部分视图发送到响应的基类。</span></td></tr><tr><td style='text-align:left;' ><span>PreApplicationStartCode</span></td><td style='text-align:left;' ><span>为 ASP.NET Razor 应用程序预启动代码提供注册点。</span></td></tr><tr><td style='text-align:left;' ><span>QueryStringValueProvider</span></td><td style='text-align:left;' ><span>表示 NameValueCollection 对象中包含的查询字符串的值提供程序。</span></td></tr><tr><td style='text-align:left;' ><span>QueryStringValueProviderFactory</span></td><td style='text-align:left;' ><span>表示一个类，该类负责创建查询字符串值提供程序对象的新实例。</span></td></tr><tr><td style='text-align:left;' ><span>RangeAttributeAdapter</span></td><td style='text-align:left;' ><span>提供 RangeAttribute 特性的适配器。</span></td></tr><tr><td style='text-align:left;' ><span>RazorView</span></td><td style='text-align:left;' ><span>表示用于创建具有 Razor 语法的视图的类。</span></td></tr><tr><td style='text-align:left;' ><span>RazorViewEngine</span></td><td style='text-align:left;' ><span>表示一个用于呈现使用 ASP.NET Razor 语法的 Web 页面的视图引擎。</span></td></tr><tr><td style='text-align:left;' ><span>RedirectResult</span></td><td style='text-align:left;' ><span>通过重定向到指定的 URI 来控制对应用程序操作的处理。</span></td></tr><tr><td style='text-align:left;' ><span>RedirectToRouteResult</span></td><td style='text-align:left;' ><span>表示使用指定的路由值字典来执行重定向的结果。</span></td></tr><tr><td style='text-align:left;' ><span>ReflectedActionDescriptor</span></td><td style='text-align:left;' ><span>包含描述反射的操作方法的信息。</span></td></tr><tr><td style='text-align:left;' ><span>ReflectedControllerDescriptor</span></td><td style='text-align:left;' ><span>包含描述反射的控制器的信息。</span></td></tr><tr><td style='text-align:left;' ><span>ReflectedParameterDescriptor</span></td><td style='text-align:left;' ><span>包含描述反射的操作方法参数的信息。</span></td></tr><tr><td style='text-align:left;' ><span>RegularExpressionAttributeAdapter</span></td><td style='text-align:left;' ><span>提供 RegularExpressionAttribute 特性的适配器。</span></td></tr><tr><td style='text-align:left;' ><span>RemoteAttribute</span></td><td style='text-align:left;' ><span>提供使用 jQuery 验证插件远程验证程序的特性。</span></td></tr><tr><td style='text-align:left;' ><span>RequiredAttributeAdapter</span></td><td style='text-align:left;' ><span>提供 RequiredAttributeAttribute 特性的适配器。</span></td></tr><tr><td style='text-align:left;' ><span>RequireHttpsAttribute</span></td><td style='text-align:left;' ><span>表示一个特性，该特性用于强制通过 HTTPS 重新发送不安全的 HTTP 请求。</span></td></tr><tr><td style='text-align:left;' ><span>ResultExecutedContext</span></td><td style='text-align:left;' ><span>提供 ActionFilterAttribute 类的 OnResultExecuted 方法的上下文。</span></td></tr><tr><td style='text-align:left;' ><span>ResultExecutingContext</span></td><td style='text-align:left;' ><span>提供 ActionFilterAttribute 类的 OnResultExecuting 方法的上下文。</span></td></tr><tr><td style='text-align:left;' ><span>RouteCollectionExtensions</span></td><td style='text-align:left;' ><span>扩展 RouteCollection 对象以进行 MVC 路由。</span></td></tr><tr><td style='text-align:left;' ><span>RouteDataValueProvider</span></td><td style='text-align:left;' ><span>表示实现 IDictionary(TKey, TValue) 接口的对象中包含的路由数据的值提供程序。</span></td></tr><tr><td style='text-align:left;' ><span>RouteDataValueProviderFactory</span></td><td style='text-align:left;' ><span>表示用来创建路由数据值提供程序对象的工厂。</span></td></tr><tr><td style='text-align:left;' ><span>SelectList</span></td><td style='text-align:left;' ><span>表示一个列表，用户可从该列表中选择一个项。</span></td></tr><tr><td style='text-align:left;' ><span>SelectListItem</span></td><td style='text-align:left;' ><span>表示 SelectList 类的实例中的选定项。</span></td></tr><tr><td style='text-align:left;' ><span>SessionStateAttribute</span></td><td style='text-align:left;' ><span>指定控制器的会话状态。</span></td></tr><tr><td style='text-align:left;' ><span>SessionStateTempDataProvider</span></td><td style='text-align:left;' ><span>为当前 TempDataDictionary 对象提供会话状态数据。</span></td></tr><tr><td style='text-align:left;' ><span>StringLengthAttributeAdapter</span></td><td style='text-align:left;' ><span>提供 StringLengthAttribute 特性的适配器。</span></td></tr><tr><td style='text-align:left;' ><span>TempDataDictionary</span></td><td style='text-align:left;' ><span>表示仅从一个请求保持到下一个请求的数据集。</span></td></tr><tr><td style='text-align:left;' ><span>TemplateInfo</span></td><td style='text-align:left;' ><span>封装有关当前模板上下文的信息。</span></td></tr><tr><td style='text-align:left;' ><span>UrlHelper</span></td><td style='text-align:left;' ><span>包含用于为应用程序内的 ASP.NET MVC 生成 URL 的方法。</span></td></tr><tr><td style='text-align:left;' ><span>UrlParameter</span></td><td style='text-align:left;' ><span>表示路由过程中 MvcHandler 类使用的可选参数。</span></td></tr><tr><td style='text-align:left;' ><span>ValidatableObjectAdapter</span></td><td style='text-align:left;' ><span>提供可验证的对象适配器。</span></td></tr><tr><td style='text-align:left;' ><span>ValidateAntiForgeryTokenAttribute</span></td><td style='text-align:left;' ><span>表示用于阻止伪造请求的特性。</span></td></tr><tr><td style='text-align:left;' ><span>ValidateInputAttribute</span></td><td style='text-align:left;' ><span>表示一个特性，该特性用于标记必须验证其输入的操作方法。</span></td></tr><tr><td style='text-align:left;' ><span>ValueProviderCollection</span></td><td style='text-align:left;' ><span>表示应用程序的值提供程序对象的集合。</span></td></tr><tr><td style='text-align:left;' ><span>ValueProviderDictionary</span></td><td style='text-align:left;' ><strong><span>已过时。</span></strong><span>表示应用程序的值提供程序的字典。</span></td></tr><tr><td style='text-align:left;' ><span>ValueProviderFactories</span></td><td style='text-align:left;' ><span>表示值提供程序工厂对象的容器。</span></td></tr><tr><td style='text-align:left;' ><span>ValueProviderFactory</span></td><td style='text-align:left;' ><span>表示用来创建值提供程序对象的工厂。</span></td></tr><tr><td style='text-align:left;' ><span>ValueProviderFactoryCollection</span></td><td style='text-align:left;' ><span>表示应用程序的值提供程序工厂的集合。</span></td></tr><tr><td style='text-align:left;' ><span>ValueProviderResult</span></td><td style='text-align:left;' ><span>表示将一个值（如表单发送的值或查询字符串中的值）绑定到操作方法参数属性或绑定到该参数本身的结果。</span></td></tr><tr><td style='text-align:left;' ><span>ViewContext</span></td><td style='text-align:left;' ><span>封装与呈现视图相关的信息。</span></td></tr><tr><td style='text-align:left;' ><span>ViewDataDictionary</span></td><td style='text-align:left;' ><span>表示一个容器，该容器用于在控制器和视图之间传递数据。</span></td></tr><tr><td style='text-align:left;' ><span>ViewDataDictionary(TModel)</span></td><td style='text-align:left;' ><span>表示一个容器，该容器用于在控制器和视图之间传递强类型数据。</span></td></tr><tr><td style='text-align:left;' ><span>ViewDataInfo</span></td><td style='text-align:left;' ><span>对开发模板所使用的当前模板内容和与模板交互的 HTML 帮助器的相关信息进行封装。</span></td></tr><tr><td style='text-align:left;' ><span>ViewEngineCollection</span></td><td style='text-align:left;' ><span>表示对应用程序可用的视图引擎的集合。</span></td></tr><tr><td style='text-align:left;' ><span>ViewEngineResult</span></td><td style='text-align:left;' ><span>表示定位视图引擎的结果。</span></td></tr><tr><td style='text-align:left;' ><span>ViewEngines</span></td><td style='text-align:left;' ><span>表示对应用程序可用的视图引擎的集合。</span></td></tr><tr><td style='text-align:left;' ><span>ViewMasterPage</span></td><td style='text-align:left;' ><span>表示生成母版视图页所需的信息。</span></td></tr><tr><td style='text-align:left;' ><span>ViewMasterPage(TModel)</span></td><td style='text-align:left;' ><span>表示生成强类型母版视图页所需的信息。</span></td></tr><tr><td style='text-align:left;' ><span>ViewPage</span></td><td style='text-align:left;' ><span>表示将视图呈现为 Web Forms 页所需的属性和方法。</span></td></tr><tr><td style='text-align:left;' ><span>ViewPage(TModel)</span></td><td style='text-align:left;' ><span>表示将强类型视图呈现为 Web Forms 页所需的信息。</span></td></tr><tr><td style='text-align:left;' ><span>ViewResult</span></td><td style='text-align:left;' ><span>表示一个类，该类用于使用由 IViewEngine 对象返回的 IView 实例来呈现视图。</span></td></tr><tr><td style='text-align:left;' ><span>ViewResultBase</span></td><td style='text-align:left;' ><span>表示一个用于为视图提供模型并向响应呈现视图的基类。</span></td></tr><tr><td style='text-align:left;' ><span>ViewStartPage</span></td><td style='text-align:left;' ><span>提供可用于实现视图启动（母版）页的抽象类。</span></td></tr><tr><td style='text-align:left;' ><span>ViewTemplateUserControl</span></td><td style='text-align:left;' ><span>提供 TemplateInfo 对象的容器。</span></td></tr><tr><td style='text-align:left;' ><span>ViewTemplateUserControl(TModel)</span></td><td style='text-align:left;' ><span>提供 TemplateInfo 对象的容器。</span></td></tr><tr><td style='text-align:left;' ><span>ViewType</span></td><td style='text-align:left;' ><s
